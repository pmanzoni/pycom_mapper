<!DOCTYPE html>
<html>
<head>
	
	<title>Simple data signal mapper for LoRaWAN</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" 
    	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" 
    	integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>

	<link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
	<script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>

</head>
<body>

<H1>Simple data signal mapper for LoRaWAN</H1>
Based on  <a href="https://leafletjs.com/">Leaflet</a> ... 
which is based on <a href"https://www.mapbox.com/">Mapbox</a>

<h3>Page DOES NOT refresh automatically</h3>


<div id="mapid" style="width: 100%; height: 500px;"></div>

<script>
// set the variables below to the home center of the map
var home_lat  = 39.482796
var home_lng = -0.346947

var mymap = L.map('mapid').setView([home_lat, home_lng], 17);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 25,
    id: 'mapbox.outdoors',
    accessToken: '________ACCESS___TOKEN_________'
}).addTo(mymap);

            L.control.polylineMeasure ({position:'topleft', unit:'metres', showBearings:true, clearMeasurementsOnStop: false, showClearControl: true, showUnitControl: false}).addTo (mymap);


var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("Coordinates are " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);


</script>

<script src="datatoplot.js"></script>

</body>
</html>
