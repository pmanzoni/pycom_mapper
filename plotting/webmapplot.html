<body>

<H1>Simple data signal mapper for LoRaWAN (Loriot)</H1>
Based on  <a href="https://leafletjs.com/">Leaflet</a> ... 
which is based on <a href"https://www.mapbox.com/">Mapbox</a>

<h3>Page refreshes every 5 seconds</h3>


<div id="mapid" style="width: 100%; height: 500px;"></div>

<script>
// set the variables below to the home center of the map
var home_lat  = 39.482796
var home_lng = -0.346947

var mymap = L.map('mapid').setView([home_lat, home_lng], 17);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 25,
    id: 'mapbox.streets',
    accessToken: '________ACCESS___TOKEN_________'
}).addTo(mymap);

function onMapClick(e) {
	popup
		.setLatLng(e.latlng)
		.setContent("You clicked the map at " + e.latlng.toString())
		.openOn(mymap);
}
mymap.on('click', onMapClick);
</script>

<script src="datatoplot.js"></script>

</body>
</html>
